<form action="#" method="post" class="form-modal">  
    <div class="form-group control-group" required>
        <label class="control-label" for="inputUsername">Username:</label>
        <div class="controls">
            <div class="input-prepend">
                <input pattern=".{5,24}" type="text" name="username" id="inputUsername" class="form-control" required placeholder="Login Id"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="inputPassword">Password:</label>
        <input pattern="(?=.*?[A-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,48}" name="password" id="inputPassword" class="form-control" required type="password" placeholder="Password"/>
        <!-- <input name="password" id="inputPassword" class="form-control" required type="password" placeholder="Password"/> -->
    </div>
    <div class="form-group" hidden>
        <label class="control-label" for="inputPassword">Repeat Password:</label>
        <input pattern="^(?=.*?[A-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,}$" name="password" id="inputPassword2" class="form-control" type="password" placeholder="Password"/>
        <!-- <input name="password" id="inputPassword2" class="form-control" type="password" placeholder="Password"/> -->
    </div>
    <div class="modal-footer">
        {{{foot}}}
    </div>
    <!-- <input type="submit" name="username" id="submitForm"/> -->
    </form>
